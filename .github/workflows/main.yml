name: Check code quality

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SONAR_HOST_URL: https://sonarcloud.io
  SONAR_PROJECT_KEY: S1riU5_sonarqube-quality-gate-action
  SONAR_ORGANIZATION: s1riu5

jobs:
  sonar-scan:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          cache: npm

      - name: Install dependencies and run test
        run: |
          npm ci
          npm test

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{env.SONAR_ORGANIZATION}}
            -Dsonar.projectKey=sonarqube-quality-gate-action
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info
            -Dsonar.cpd.exclusions=**/__tests__/*.ts

      - name: Wait for the quality gate result
        run: sleep 5

      - name: Verify the quality gate result
        uses: ./
        id: quality-gate-check
        with:
          sonar-host-url: ${{ env.SONAR_HOST_URL }}
          sonar-project-key: ${{ env.SONAR_PROJECT_KEY }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          disable-pr-comment: true
          fail-on-quality-gate-error: true

      - run: |
          echo "${{ steps.quality-gate-check.outputs.project-status }}"
          echo "${{ steps.quality-gate-check.outputs.quality-gate-result }}"
